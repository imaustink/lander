<!doctype html>
<style>
  body {
    margin: 0;
  }
  #editor {
    
  }
</style>
<html>
  <head>
    <title>Moon Lander</title>
  </head>
  <body>
    <canvas id="game"></canvas>
    <script src="game.js" type="module"></script>
  </body>
  <textarea id="editor">
document.addEventListener('keydown', event => {
  switch(event.key) {
    case "ArrowLeft":
      // Left Arrow key
      falcon9.fireLeftThruster = true;
      break;
    case "ArrowRight":
      // Right Arrow key
      falcon9.fireRightThruster = true;
      break;
    case "ArrowUp":
      // Up Arrow key
      falcon9.fireBoosterEngine = true;
      break;
  }
});
document.addEventListener('keyup', event => {
  switch(event.key) {
    case "ArrowLeft":
      // Left Arrow key
      falcon9.fireLeftThruster = false;
      break;
    case "ArrowRight":
      // Right Arrow key
      falcon9.fireRightThruster = false;
      break;
    case "ArrowUp":
      // Up Arrow key
      falcon9.fireBoosterEngine = false;
      break;
  }
});
  </textarea>
</html>
